	<div class="page-header">
		<h1>Umzug erfassen</h1>
	</div>

	

<div data-ng-app="app" data-ng-controller="handleController">
    <form role="form" novalidate="novalidate" name="umzugErfassen">
        <div id="response"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.email.$invalid, 'has-success':  !umzugErfassen.email.$invalid}">
                        <label for="email">Deine E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="EMail" data-ng-model="Umzug.Empfaenger" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.email.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.email.$invalid"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.date.$invalid, 'has-success':  !umzugErfassen.date.$invalid}">
                        <label for="date">Umzugsdatum</label>
                        <input type="date" class="form-control" id="date" name="date" data-ng-model="Umzug.Datum" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.date.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.date.$invalid"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.size.$invalid, 'has-success':  !umzugErfassen.size.$invalid}">
                        <label for="size">Wohnungsgröße</label>
                        <input type="number" class="form-control" id="size" name="size" data-ng-pattern="/^[0-9]{2,3}$/" data-ng-model="Groesse" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.size.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.size.$invalid"></span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.numberOfPersons.$invalid, 'has-success':  !umzugErfassen.numberOfPersons.$invalid}">
                        <label for="numberOfPersons">Anzahl Personen</label>
                        <input type="number" class="form-control" id="numberOfPersons" data-ng-pattern="/^[0-9]{1}$/" name="numberOfPersons" data-ng-model="Umzug.Personenzahl" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.numberOfPersons.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.numberOfPersons.$invalid"></span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.numberOfRooms.$invalid, 'has-success':  !umzugErfassen.numberOfRooms.$invalid}">
                        <label for="numberOfRooms">Anzahl Zimmer</label>
                        <input type="number" class="form-control" id="numberOfRooms" data-ng-pattern="/^[0-9]{1}$/" name="numberOfRooms" data-ng-model="Umzug.Raumanzahl" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.numberOfRooms.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.numberOfRooms.$invalid"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="services">Leistungen</label>
                    <br>
                    <div class="btn-group">
                        <label class="btn btn-default" data-ng-model="Umzug.Dienstleistungen.Einpacken" uib-btn-checkbox btn-checkbox-true="'JA'" btn-checkbox-false="'NEIN'">Einpacken
                        </label>
                        <label class="btn btn-default" data-ng-model="Umzug.Dienstleistungen.Abbau" uib-btn-checkbox btn-checkbox-true="'JA'" btn-checkbox-false="'NEIN'">Abbau Möbel
                        </label>
                        <label class="btn btn-default disabled active" data-ng-model="Umzug.Dienstleistungen.Transport" uib-btn-checkbox btn-checkbox-true="'JA'" btn-checkbox-false="'NEIN'">Transport
                        </label>
                        <label class="btn btn-default" data-ng-model="Umzug.Dienstleistungen.Aufbau" uib-btn-checkbox btn-checkbox-true="'JA'" btn-checkbox-false="'NEIN'">Aufbau Möbel
                        </label>
                        <label class="btn btn-default" data-ng-model="Umzug.Dienstleistungen.Auspacken" uib-btn-checkbox btn-checkbox-true="'JA'" btn-checkbox-false="'NEIN'">Auspacken
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4>Von</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.fromStreet.$invalid, 'has-success':  !umzugErfassen.fromStreet.$invalid}">
                                <label for="fromStreet">Straße</label>
                                <input type="text" class="form-control" id="fromStreet" name="fromStreet" data-ng-minlength="4" data-ng-maxlength="35" placeholder="Straße" data-ng-model="Umzug.Von.Strasse" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.fromStreet.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.fromStreet.$invalid"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.fromZip.$invalid, 'has-success':  !umzugErfassen.fromZip.$invalid}">
                                <label for="fromZip">PLZ</label>
                                <input type="text" class="form-control" id="fromZip" name="fromZip" data-ng-pattern="/^[0-9]{5}$/" placeholder="PLZ" data-ng-model="Umzug.Von.Plz" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.fromZip.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.fromZip.$invalid"></span>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.fromCity.$invalid, 'has-success':  !umzugErfassen.fromCity.$invalid}">
                                <label for="fromCity">Stadt</label>
                                <input type="text" class="form-control" id="fromCity" name="fromCity" data-ng-minlength="2" data-ng-maxlength="35" placeholder="Stadt" data-ng-model="Umzug.Von.Stadt" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.fromCity.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.fromCity.$invalid"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4>Nach</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.toStreet.$invalid, 'has-success':  !umzugErfassen.toStreet.$invalid}">
                                <label for="toStreet">Straße</label>
                                <input type="text" class="form-control" id="toStreet" name="toStreet" data-ng-minlength="4" data-ng-maxlength="35" placeholder="Straße" data-ng-model="Umzug.Nach.Strasse" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.toStreet.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.toStreet.$invalid"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.toZip.$invalid, 'has-success':  !umzugErfassen.toZip.$invalid}">
                                <label for="toZip">PLZ</label>
                                <input type="text" class="form-control" id="toZip" name="toZip" data-ng-pattern="/^[0-9]{5}$/" placeholder="PLZ" data-ng-model="Umzug.Nach.Plz" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.toZip.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.toZip.$invalid"></span>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group has-feedback" data-ng-class="{'has-error': umzugErfassen.toCity.$invalid, 'has-success':  !umzugErfassen.toCity.$invalid}">
                                <label for="toCity">Stadt</label>
                                <input type="text" class="form-control" id="toCity" name="toCity" data-ng-minlength="2" data-ng-maxlength="35" placeholder="Stadt" data-ng-model="Umzug.Nach.Stadt" data-ng-required="true"><span class="glyphicon glyphicon-ok form-control-feedback" data-ng-if="!umzugErfassen.toCity.$invalid"></span><span class="glyphicon glyphicon-remove form-control-feedback" data-ng-if="umzugErfassen.toCity.$invalid"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-default" data-ng-disabled="umzugErfassen.$invalid || umzugErfassen.$submitted" data-ng-click="create(Umzug)">Absenden</button>
                </div>
            </div>
        </div>
    </form>
</div>
